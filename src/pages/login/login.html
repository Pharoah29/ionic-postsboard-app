<ion-header>

</ion-header>


<ion-content padding>
  <div class="top">
    <h5>Posts Board Application</h5>
    <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" required [(ngModel)]="user.userName" name="userName" ngControl="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required [(ngModel)]="user.password" name="password" ngControl="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Login</button>
    </form>
  </div>


</ion-content>
