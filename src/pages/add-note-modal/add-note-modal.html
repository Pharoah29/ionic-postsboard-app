<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add New Note</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #form="ngForm" (ngSubmit)="form.valid && logForm(form)" novalidate>
      <ion-item *ngIf="isMobile"><button ion-button (click)="onCameraClick()">Take a photo</button></ion-item> 
    <ion-item>
      <ion-label floating>Author</ion-label>
      <ion-input type="text" required [(ngModel)]="note.author" name="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea rows="5" required [(ngModel)]="note.description" name="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Note</button>
  </form>

</ion-content>
